<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta  name="viewport" http-equiv="Content-Security-Policy" content="width=device-width, initial-scale=1">
        <title>Bacon's Cipher</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <article>
            <p class="h1 text-center">Bacon's Cipher</p>

            <!--<p>Current theme source: <strong id="theme-source">System</strong>-->
            <img src="./assets/SirBaconGraphic.jpg"  class="img-responsive center-block d-block mx-auto" style="width: 70%;" alt="Sir. Frances Bacon is a Bacon Frame"/>
            
            <p class="display-6 text-center">Click the Button For The Type Of Encryption or Dycryption You Want!</p>
            <p>When encrypting avoid using symbols like "?@$}{" ect. or numbers, since the system doesn't know what to do with them</p>
            <p>When entering a bassic decryption, enter your message like this: "aaaaa aaaab aaaba" (ABC)</p>
            <br>
            <div class="row p-3">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary">Basic Encryption</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-primary">Basic Decryption</button>
                </div>
            </div>
            <div class="row p-3">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary">Advanced Encryption</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-primary">Advanced Decryption</button>
                </div>
            </div>
            <div class="output">
                <span id="input"></span>
                <span id="working"></span>
                <span id="done"></span>
                <span id="output"></span>
                <span id="advInput"></span>
                <span id="advWorking"></span>
                <span id="advDone"></span>
                <span id="advOutput"></span>
            </div>
        </article>    
        <script src="./renderer.js"></script>
        <script src="./cipher-stuff.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
